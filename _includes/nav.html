<nav class="{% if page.title == "Home" %}nav-home{% else %}nav{% endif %}">
    <ul class="list">
        {% if page.title != "Home" %}
            <li class="item">
                <a class="link" href="{{ site.url }}/">Home</a>
            </li>
        {% endif %}

        {% if site.blog == true %}
            <li class="item">
                <a class="link" href="{{ site.blog-url }}">Blog</a>
            </li>
        {% endif %}

        {% if site.projects == true %}
            <li class="item">
                <a class="link" href="{{ site.projects-url }}">Projects</a>
            </li>
        {% endif %}

        {% if site.about == true %}
            <li class="item">
                <a class="link" href="{{ site.about-url }}">About</a>
            </li>
        {% endif %}

        {% if site.resume == true %}
            <li class="item">
                <a class="link" href="{% if site.resume-external %}{{ site.resume-url }}{% else %}{{ site.url }}/{{ site.resume-url }}{% endif %}">Résumé</a>
            </li>
        {% endif %}
    </ul>
</nav>
